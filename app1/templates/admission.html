{% load static %}
<html>
<head>
    <title>Admission Open</title>
    <link href="image/icon1.jpg"
          rel="icon">
    <link href="{% static 'css/style1.css' %}"
          rel="stylesheet">
</head>
<body>
<div id="maindiv">
<div id="header">
    <span>Online Hobby School</span>
 <img src="{% static 'image/logo1.jpg' %}" 
      id="logo1">
 
 <img src="{% static 'image/logo2.jpg' %}" 
      id="logo2">
</div>
    {% include "menu.html" %}
<!-- <div id="menu">
<a href="#home">HOME</a>
<a href="#courses"onclick="ayush()">COURSES</a>
<a href="#">UPCOMING BACTHES</a>
<a href="#">LOGIN</a>
<a href="#">REGISTER</a>
</div> -->
    
<div id="content">
   <caption>Admission</caption>
    <form method="post">
        {% csrf_token %}
        <table align="center"border="1">
          {% for x in res %}
          <tr>
            <td>batch id</td>
            <td><input type="text"value="{{x.batchid}}"name="batchid" readonly></td>
          </tr>
          <tr>
            <td>Course Name</td>
            <td><input type="text"value="{{x.nm}}"name="nm" readonly></td>
          </tr>
          <tr>
            <td>Start Date</td>
            <td><input type="text"value="{{x.startdate}}"name="" readonly></td>
          </tr>
          <tr>
            <td>batch time</td>
            <td><input type="text"value="{{x.batchtime}}"name="batchid" readonly></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit"value="Book Batch"></td>
          </tr>

            
          {% endfor %}
            
        </table>
    </form>
  
</div>
  
</div>
<div id="footer">
    <div align="center">
      &copy; HobbySchool-2023  
    </div>
    </div>
</div>
<script>
  <!-- when click on cour id then show the content of course id -->
  function ayush(){
    document.getElementById("courses").style.backgroundColor='red';
  }
  
</script>
</body>
</html>
